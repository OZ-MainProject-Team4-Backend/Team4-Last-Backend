name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: last-AWS
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: 1234
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install uv & deps
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U admin; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Auto-format with isort
        run: uv run isort .

      - name: Auto-format with black
        run: uv run black .

      - name: Commit & push formatting changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add -A
            git commit -m "ci: autoformat with isort & black"
            git push
          else
            echo "No formatting changes"
          fi

      - name: ðŸ§  Type Check (mypy)
        run: uv run --active mypy .

      - name: ðŸ”Ž Check Django Database Connection
        env:
          DATABASE_URL: postgres://admin:1234@localhost:5432/last-AWS
        run: uv run python manage.py check --database default
