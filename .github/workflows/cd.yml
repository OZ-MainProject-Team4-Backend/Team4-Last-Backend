name: Django Deployment

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug Secrets
        run: |
          echo "=== Checking Secrets ==="
          echo "EC2_HOST: ${{ secrets.EC2_HOST }}"
          echo "EC2_USER: ${{ secrets.EC2_USER }}"
          echo "EC2_PRIVATE_KEY length: $(echo -n '${{ secrets.EC2_PRIVATE_KEY }}' | wc -c) characters"
          echo "POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}"
          echo "POSTGRES_DB: ${{ secrets.POSTGRES_DB }}"
          echo "DJANGO_SECRET_KEY exists: $([ -z '${{ secrets.DJANGO_SECRET_KEY }}' ] && echo 'NO' || echo 'YES')"
          echo "AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "AWS_STORAGE_BUCKET_NAME: ${{ secrets.AWS_STORAGE_BUCKET_NAME }}"
          echo "=== All Secrets checked ==="

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        env:
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_STORAGE_BUCKET_NAME: ${{ secrets.AWS_STORAGE_BUCKET_NAME }}
          AWS_S3_REGION_NAME: ${{ secrets.AWS_S3_REGION_NAME }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          request_pty: false
          envs: POSTGRES_HOST,POSTGRES_DB,POSTGRES_USER,POSTGRES_PASSWORD,DJANGO_SECRET_KEY,AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_STORAGE_BUCKET_NAME,AWS_S3_REGION_NAME
          script: |
            set +e
            
            echo "=== Starting deployment ==="
            cd ~/Team4-Last-Backend || { echo "‚ùå Directory not found"; exit 1; }
            
            echo "üì¶ Pulling latest code..."
            git pull origin main || { echo "‚ùå Git pull failed"; exit 1; }
            
            export DJANGO_SETTINGS_MODULE=settings.production
            
            echo "üî¥ Stopping gunicorn..."
            pkill -f gunicorn
            sleep 3
            
            set -e
            
            echo "üîÑ Activating virtualenv..."
            source ~/.pyenv/versions/aws/bin/activate
            
            echo "üóÑÔ∏è Running migrations..."
            python manage.py migrate
            
            echo "üöÄ Starting gunicorn..."
            gunicorn settings.wsgi:application --bind 0.0.0.0:8000 --workers 3 --daemon
            sleep 3
            
            echo "‚úÖ Checking if gunicorn is running..."
            if pgrep -f gunicorn > /dev/null; then
                echo "‚úÖ Gunicorn is running!"
                ps aux | grep gunicorn | grep -v grep
            else
                echo "‚ùå Gunicorn not running"
                exit 1
            fi
            
            echo "‚úÖ Deployment completed successfully!"