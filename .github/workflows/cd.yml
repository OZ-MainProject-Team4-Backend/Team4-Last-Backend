name: Django Deployment

on:
  workflow_dispatch:   # 수동 배포 가능
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: EC2 SSH connection and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            cd ~/Team4-Last-Backend
            git pull origin main
            
            # 환경변수 설정
            export DJANGO_SETTINGS_MODULE=settings.production
            export POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}
            export POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            export POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            export POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            export DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
            
            # 서버 재시작 (gunicorn)
            pkill -f gunicorn || true
            source ~/.pyenv/versions/aws/bin/activate
            python manage.py migrate
            gunicorn settings.wsgi:application --bind 0.0.0.0:8000 --workers 3 --daemon
            
            echo "✅ Deployment completed successfully!"