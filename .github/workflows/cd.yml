name: Django Deployment

on:
  workflow_dispatch:   # 수동 배포 가능
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: EC2 ssh connection and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ec2-3-39-190-109.ap-northeast-2.compute.amazonaws.com
          username: ubuntu
          key: |
          script: |
            cd /your_project_path
            docker-compose build
            docker-compose down
            docker-compose up -d
